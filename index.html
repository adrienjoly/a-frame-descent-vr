<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Descent VR (wip)</title>
    <!-- https://github.com/adrienjoly/a-frame-descent-vr -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ship.js"></script>
    <script src="controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      
      <!-- external 3d models -->
      <a-assets>
        <a-asset-item id="tinkercadcockpit" src="https://cdn.glitch.com/2ce265aa-7406-4a44-8c1c-00f1a141bbc6%2Ftinker.obj"></a-asset-item>
      </a-assets>
      
      <!-- player's ship -->
      <a-entity id="rig" position="0 1.6 0">
        <!-- ship's structure and cockpit -->
        <a-entity obj-model="obj: #tinkercadcockpit" opacity="0.5" scale="0.01 0.01 0.01" rotation="-70 180 0" position="0 -0.7 0" material="color: #777; metalness: 0.5"></a-entity>
        <!-- display oculus controllers in rig -->
        <a-entity
          id="left-hand"
          oculus-touch-controls="hand: left"
          rig-rotation-controller="rig"
        ></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand: right"
          rig-movement-controller="rig"
        ></a-entity>
        <!-- player's point of view -->
        <a-entity id="camera" camera="active: true"></a-entity>
      </a-entity>
      
      <!-- player controls -->
      <a-entity id="keyboard-control" keyboard-control="rig"></a-entity>
      
      <!-- level -->
      <a-box
        id="room-1"
        position="0 0 0"
        depth="80"
        height="20"
        width="20"
        color="blue"
        material="side: double"
      ></a-box>
      <a-cone
        id="enemy-1"
        position="0 0.75 -10"
        rotation="90 0 10"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cone>
    </a-scene>
    
  </body>
</html>
