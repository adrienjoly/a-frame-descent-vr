<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quest Controllers â€¢ A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ship.js"></script>
    <script src="controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!--
      <a-assets>
        <a-asset-item id="cockpit" src="https://cdn.glitch.com/2ce265aa-7406-4a44-8c1c-00f1a141bbc6%2FNotARealStudio-cockpit.gltf?v=1594917553713"></a-asset-item>
        <a-asset-item id="cockpit-bin" response-type="arraybuffer" src="https://cdn.glitch.com/2ce265aa-7406-4a44-8c1c-00f1a141bbc6%2FNotARealStudio-cockpit.gltf.bin?v=1594918123367"></a-asset-item>
        <a-asset-item id="cockpit-bin" response-type="arraybuffer" src="https://cdn.glitch.com/2ce265aa-7406-4a44-8c1c-00f1a141bbc6%2FNotARealStudio-cockpit.glb?v=1594918533193"></a-asset-item>
      </a-assets>
      -->
      <!-- player's ship -->
      <a-entity id="rig" position="0 1.6 0">
        <!-- display oculus controllers in rig -->
        <a-entity
          id="left-hand"
          oculus-touch-controls="hand: left"
          rig-rotation-controller="rig"
        ></a-entity>
        <a-entity
          id="right-hand"
          oculus-touch-controls="hand: right"
          rig-movement-controller="rig"
        ></a-entity>
        <!-- player's point of view -->
        <a-entity id="camera" camera="active: true"></a-entity>
      </a-entity>
      <!-- player controls -->
      <a-entity id="keyboard-control" keyboard-control="rig"></a-entity>
      <!--<a-entity gltf-model="cockpit"></a-entity>-->
      <!--<a-gltf-model animation-mixer="" gltf-model="https://cdn.glitch.com/2ce265aa-7406-4a44-8c1c-00f1a141bbc6%2FNotARealStudio-cockpit.glb?v=1594918533193" scale="0.01 0.01 0.01"></a-gltf-model>-->
      <a-gltf-model animation-mixer="" gltf-model="https://cdn.glitch.com/2ce265aa-7406-4a44-8c1c-00f1a141bbc6%2FAnyConv.com__Cockpit_02.glb?v=1594924136432" scale="0.01 0.01 0.01"></a-gltf-model>
      
      <!-- level -->
      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        id="plane"
        osition="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
